{% extends 'core/base.html'  %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="columns">
      <div class="column is-4">
          <span><a href="{% url 'groupconversations' %}">Go back</a></span>
          <h1 class="title">Create Group </h1>

          <hr>
          <h3 class="bold">Username : @ {{ user.username }}</h3>
          <h3 class="bold">Designation :  {{ user.studysocioprofile.designation }}</h3>

          <hr>

          <form method="post" enctype="multipart/form-data" action=".">
              {% csrf_token %}
              {{ form|crispy }}
                <hr>
              <div class="field">
                  <div class="control">
                      <button class="button is-success">Create</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
</div>
{% endblock %}
