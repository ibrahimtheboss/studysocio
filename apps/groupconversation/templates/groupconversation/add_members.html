{% extends 'core/base.html'  %}
{% block content %}
<div class="container">
    <div class="columns">
      <div class="column is-12">
          <h1 class="title">add memebers Profile</h1>
           {% if user.studysocioprofile.avatar %}
            <figure class="image is-128x128">
                <img src="{{ user.studysocioprofile.avatar.url }}">
            </figure>
           {% endif %}
          <hr>
          <h3 class="bold">Username : @ {{ user.username }}</h3>
          <hr>
          <h3 class="bold">Designation :  {{ user.studysocioprofile.designation }}</h3>

          <hr>

          <form method="post" enctype="multipart/form-data" action=".">
              {% csrf_token %}
              {{ form.as_p}}
                <hr>
              <div class="field">
                  <div class="control">
                      <button class="button is-success">Save Changes</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
</div>
{% endblock %}
