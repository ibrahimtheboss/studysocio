<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Title -->
        <title>STsocial</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">


    </head>

    <body>
        <!-- Nav -->
        <nav class="navbar is-primary" role="navigation">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>ST-Social</strong></a>

                <a class="navbar-burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    {% if request.user.is_authenticated %}
                            <a href="{% url 'feed' %}" class="button item">Feed</a>
                    {% endif %}
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Logout</a>
                            {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"><strong>SIGN UP</strong></a>
                            <a href="{% url 'login' %}" class="button is-light">Login </a>
                            {% endif %}
                        </div>
                    </div>
                </div>

            </div>
        </nav>
        <!--End now-->
            <!-- Content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Content -->


</nav>


</body>

</html>
